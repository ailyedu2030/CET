[tool:pytest]
# 英语四级学习系统 - pytest配置文件

# 测试发现配置
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 输出配置
addopts = 
    -v
    --strict-markers
    --strict-config
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80
    --durations=10
    --maxfail=5

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    e2e: 端到端测试
    performance: 性能测试
    slow: 慢速测试
    auth: 认证相关测试
    database: 数据库相关测试
    api: API测试
    admin: 管理员功能测试
    teacher: 教师功能测试
    student: 学生功能测试
    vocabulary: 词汇相关测试
    learning: 学习功能测试
    social: 社交功能测试
    ai: AI功能测试
    mock: 使用Mock的测试

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning

# 异步测试配置
asyncio_mode = auto

# 最小版本要求
minversion = 7.0

# 测试超时配置
timeout = 300

# 并行测试配置
# 需要安装 pytest-xdist
# addopts = -n auto

# 测试覆盖率配置
[coverage:run]
source = app
omit = 
    */tests/*
    */venv/*
    */env/*
    */__pycache__/*
    */migrations/*
    */alembic/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml
