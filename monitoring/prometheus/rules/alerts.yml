# Prometheus告警规则 - CET4学习系统
# 系统监控与告警 - 任务7.3

groups:
  # 系统资源告警
  - name: system_alerts
    rules:
      # CPU使用率告警
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "高CPU使用率告警"
          description: "实例 {{ $labels.instance }} CPU使用率超过80%，当前值: {{ $value }}%"

      - alert: CriticalCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 95
        for: 2m
        labels:
          severity: critical
          service: system
        annotations:
          summary: "严重CPU使用率告警"
          description: "实例 {{ $labels.instance }} CPU使用率超过95%，当前值: {{ $value }}%"

      # 内存使用率告警
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "高内存使用率告警"
          description: "实例 {{ $labels.instance }} 内存使用率超过85%，当前值: {{ $value }}%"

      - alert: CriticalMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 95
        for: 2m
        labels:
          severity: critical
          service: system
        annotations:
          summary: "严重内存使用率告警"
          description: "实例 {{ $labels.instance }} 内存使用率超过95%，当前值: {{ $value }}%"

      # 磁盘使用率告警
      - alert: HighDiskUsage
        expr: (1 - (node_filesystem_avail_bytes{fstype!="tmpfs"} / node_filesystem_size_bytes{fstype!="tmpfs"})) * 100 > 85
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "高磁盘使用率告警"
          description: "实例 {{ $labels.instance }} 磁盘 {{ $labels.mountpoint }} 使用率超过85%，当前值: {{ $value }}%"

      - alert: CriticalDiskUsage
        expr: (1 - (node_filesystem_avail_bytes{fstype!="tmpfs"} / node_filesystem_size_bytes{fstype!="tmpfs"})) * 100 > 95
        for: 2m
        labels:
          severity: critical
          service: system
        annotations:
          summary: "严重磁盘使用率告警"
          description: "实例 {{ $labels.instance }} 磁盘 {{ $labels.mountpoint }} 使用率超过95%，当前值: {{ $value }}%"

  # 应用服务告警
  - name: application_alerts
    rules:
      # 应用服务不可用
      - alert: ApplicationDown
        expr: up{job="cet4-app"} == 0
        for: 1m
        labels:
          severity: critical
          service: application
        annotations:
          summary: "CET4应用服务不可用"
          description: "CET4应用服务 {{ $labels.instance }} 已停止响应超过1分钟"

      # HTTP错误率告警
      - alert: HighHTTPErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) * 100 > 5
        for: 5m
        labels:
          severity: warning
          service: application
        annotations:
          summary: "高HTTP错误率告警"
          description: "HTTP 5xx错误率超过5%，当前值: {{ $value }}%"

      # 响应时间告警
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
          service: application
        annotations:
          summary: "高响应时间告警"
          description: "95%分位响应时间超过2秒，当前值: {{ $value }}秒"

      # 并发连接数告警
      - alert: HighConcurrentConnections
        expr: http_requests_active > 1000
        for: 5m
        labels:
          severity: warning
          service: application
        annotations:
          summary: "高并发连接数告警"
          description: "当前活跃连接数超过1000，当前值: {{ $value }}"

  # 数据库告警
  - name: database_alerts
    rules:
      # PostgreSQL不可用
      - alert: PostgreSQLDown
        expr: up{job="cet4-postgres"} == 0
        for: 1m
        labels:
          severity: critical
          service: database
        annotations:
          summary: "PostgreSQL数据库不可用"
          description: "PostgreSQL数据库 {{ $labels.instance }} 已停止响应超过1分钟"

      # 数据库连接数告警
      - alert: HighDatabaseConnections
        expr: pg_stat_database_numbackends / pg_settings_max_connections * 100 > 80
        for: 5m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "数据库连接数过高"
          description: "数据库连接使用率超过80%，当前值: {{ $value }}%"

      # 数据库查询时间告警
      - alert: SlowDatabaseQueries
        expr: pg_stat_activity_max_tx_duration > 300
        for: 5m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "数据库查询时间过长"
          description: "存在执行时间超过5分钟的查询，最长时间: {{ $value }}秒"

  # Redis缓存告警
  - name: redis_alerts
    rules:
      # Redis不可用
      - alert: RedisDown
        expr: up{job="cet4-redis"} == 0
        for: 1m
        labels:
          severity: critical
          service: cache
        annotations:
          summary: "Redis缓存服务不可用"
          description: "Redis缓存服务 {{ $labels.instance }} 已停止响应超过1分钟"

      # Redis内存使用率告警
      - alert: HighRedisMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes * 100 > 85
        for: 5m
        labels:
          severity: warning
          service: cache
        annotations:
          summary: "Redis内存使用率过高"
          description: "Redis内存使用率超过85%，当前值: {{ $value }}%"

      # Redis连接数告警
      - alert: HighRedisConnections
        expr: redis_connected_clients > 1000
        for: 5m
        labels:
          severity: warning
          service: cache
        annotations:
          summary: "Redis连接数过高"
          description: "Redis连接数超过1000，当前值: {{ $value }}"

  # 向量数据库告警
  - name: milvus_alerts
    rules:
      # Milvus不可用
      - alert: MilvusDown
        expr: up{job="cet4-milvus"} == 0
        for: 1m
        labels:
          severity: critical
          service: vector_db
        annotations:
          summary: "Milvus向量数据库不可用"
          description: "Milvus向量数据库 {{ $labels.instance }} 已停止响应超过1分钟"

      # Milvus查询延迟告警
      - alert: HighMilvusQueryLatency
        expr: milvus_query_latency_seconds > 1
        for: 5m
        labels:
          severity: warning
          service: vector_db
        annotations:
          summary: "Milvus查询延迟过高"
          description: "Milvus查询延迟超过1秒，当前值: {{ $value }}秒"

  # 对象存储告警
  - name: minio_alerts
    rules:
      # MinIO不可用
      - alert: MinIODown
        expr: up{job="cet4-minio"} == 0
        for: 1m
        labels:
          severity: critical
          service: storage
        annotations:
          summary: "MinIO对象存储不可用"
          description: "MinIO对象存储 {{ $labels.instance }} 已停止响应超过1分钟"

      # MinIO存储使用率告警
      - alert: HighMinIOStorageUsage
        expr: minio_cluster_usage_total_bytes / minio_cluster_capacity_total_bytes * 100 > 85
        for: 5m
        labels:
          severity: warning
          service: storage
        annotations:
          summary: "MinIO存储使用率过高"
          description: "MinIO存储使用率超过85%，当前值: {{ $value }}%"

  # AI服务告警
  - name: ai_service_alerts
    rules:
      # AI服务响应时间告警
      - alert: HighAIServiceLatency
        expr: ai_service_request_duration_seconds > 10
        for: 5m
        labels:
          severity: warning
          service: ai
        annotations:
          summary: "AI服务响应时间过长"
          description: "AI服务响应时间超过10秒，当前值: {{ $value }}秒"

      # AI服务错误率告警
      - alert: HighAIServiceErrorRate
        expr: rate(ai_service_requests_total{status="error"}[5m]) / rate(ai_service_requests_total[5m]) * 100 > 10
        for: 5m
        labels:
          severity: warning
          service: ai
        annotations:
          summary: "AI服务错误率过高"
          description: "AI服务错误率超过10%，当前值: {{ $value }}%"

      # AI服务成本告警
      - alert: HighAIServiceCost
        expr: ai_service_daily_cost_yuan > 1000
        for: 1h
        labels:
          severity: warning
          service: ai
        annotations:
          summary: "AI服务日成本过高"
          description: "AI服务日成本超过1000元，当前值: {{ $value }}元"
