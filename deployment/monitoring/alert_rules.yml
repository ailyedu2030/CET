# 英语四级学习系统 - Prometheus告警规则
# 定义系统和应用的告警条件

groups:
  # 系统资源告警
  - name: system_alerts
    rules:
      # CPU使用率告警
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "高CPU使用率告警"
          description: "实例 {{ $labels.instance }} CPU使用率超过80%，当前值: {{ $value }}%"

      # 内存使用率告警
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 80
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "高内存使用率告警"
          description: "实例 {{ $labels.instance }} 内存使用率超过80%，当前值: {{ $value }}%"

      # 磁盘使用率告警
      - alert: HighDiskUsage
        expr: (1 - (node_filesystem_avail_bytes{fstype!="tmpfs"} / node_filesystem_size_bytes{fstype!="tmpfs"})) * 100 > 85
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "高磁盘使用率告警"
          description: "实例 {{ $labels.instance }} 磁盘 {{ $labels.mountpoint }} 使用率超过85%，当前值: {{ $value }}%"

      # 磁盘空间严重不足
      - alert: CriticalDiskUsage
        expr: (1 - (node_filesystem_avail_bytes{fstype!="tmpfs"} / node_filesystem_size_bytes{fstype!="tmpfs"})) * 100 > 95
        for: 2m
        labels:
          severity: critical
          service: system
        annotations:
          summary: "磁盘空间严重不足"
          description: "实例 {{ $labels.instance }} 磁盘 {{ $labels.mountpoint }} 使用率超过95%，当前值: {{ $value }}%"

  # 应用服务告警
  - name: application_alerts
    rules:
      # 应用服务不可用
      - alert: ApplicationDown
        expr: up{job="cet4-learning-app"} == 0
        for: 1m
        labels:
          severity: critical
          service: application
        annotations:
          summary: "应用服务不可用"
          description: "CET4学习系统应用服务 {{ $labels.instance }} 已停止响应"

      # 应用响应时间过长
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="cet4-learning-app"}[5m])) > 2
        for: 5m
        labels:
          severity: warning
          service: application
        annotations:
          summary: "应用响应时间过长"
          description: "应用95%响应时间超过2秒，当前值: {{ $value }}秒"

      # 应用错误率过高
      - alert: HighErrorRate
        expr: rate(http_requests_total{job="cet4-learning-app",status=~"5.."}[5m]) / rate(http_requests_total{job="cet4-learning-app"}[5m]) * 100 > 5
        for: 5m
        labels:
          severity: warning
          service: application
        annotations:
          summary: "应用错误率过高"
          description: "应用5xx错误率超过5%，当前值: {{ $value }}%"

      # 应用请求量异常
      - alert: LowRequestRate
        expr: rate(http_requests_total{job="cet4-learning-app"}[5m]) < 0.1
        for: 10m
        labels:
          severity: warning
          service: application
        annotations:
          summary: "应用请求量异常低"
          description: "应用请求量异常低，可能存在问题，当前值: {{ $value }} req/s"

  # 数据库告警
  - name: database_alerts
    rules:
      # PostgreSQL服务不可用
      - alert: PostgreSQLDown
        expr: up{job="postgres-exporter"} == 0
        for: 1m
        labels:
          severity: critical
          service: database
        annotations:
          summary: "PostgreSQL数据库不可用"
          description: "PostgreSQL数据库服务 {{ $labels.instance }} 已停止响应"

      # 数据库连接数过多
      - alert: HighDatabaseConnections
        expr: pg_stat_activity_count / pg_settings_max_connections * 100 > 80
        for: 5m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "数据库连接数过多"
          description: "PostgreSQL连接数使用率超过80%，当前值: {{ $value }}%"

      # 数据库查询时间过长
      - alert: SlowDatabaseQueries
        expr: pg_stat_activity_max_tx_duration > 300
        for: 5m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "数据库查询时间过长"
          description: "PostgreSQL存在长时间运行的查询，最长时间: {{ $value }}秒"

  # Redis告警
  - name: redis_alerts
    rules:
      # Redis服务不可用
      - alert: RedisDown
        expr: up{job="redis-exporter"} == 0
        for: 1m
        labels:
          severity: critical
          service: redis
        annotations:
          summary: "Redis缓存服务不可用"
          description: "Redis缓存服务 {{ $labels.instance }} 已停止响应"

      # Redis内存使用率过高
      - alert: HighRedisMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes * 100 > 80
        for: 5m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "Redis内存使用率过高"
          description: "Redis内存使用率超过80%，当前值: {{ $value }}%"

      # Redis连接数过多
      - alert: HighRedisConnections
        expr: redis_connected_clients > 100
        for: 5m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "Redis连接数过多"
          description: "Redis连接数过多，当前值: {{ $value }}"

  # 网络和外部服务告警
  - name: network_alerts
    rules:
      # 网站不可访问
      - alert: WebsiteDown
        expr: probe_success{job="blackbox-http"} == 0
        for: 2m
        labels:
          severity: critical
          service: website
        annotations:
          summary: "网站不可访问"
          description: "网站 {{ $labels.instance }} 无法访问"

      # SSL证书即将过期
      - alert: SSLCertificateExpiringSoon
        expr: probe_ssl_earliest_cert_expiry - time() < 86400 * 7
        for: 1h
        labels:
          severity: warning
          service: ssl
        annotations:
          summary: "SSL证书即将过期"
          description: "域名 {{ $labels.instance }} 的SSL证书将在7天内过期"

      # SSL证书已过期
      - alert: SSLCertificateExpired
        expr: probe_ssl_earliest_cert_expiry - time() < 0
        for: 1m
        labels:
          severity: critical
          service: ssl
        annotations:
          summary: "SSL证书已过期"
          description: "域名 {{ $labels.instance }} 的SSL证书已过期"

  # 容器和Docker告警
  - name: container_alerts
    rules:
      # 容器重启频繁
      - alert: ContainerRestartingFrequently
        expr: rate(container_start_time_seconds[15m]) > 0.1
        for: 5m
        labels:
          severity: warning
          service: container
        annotations:
          summary: "容器重启频繁"
          description: "容器 {{ $labels.name }} 在15分钟内重启频率过高"

      # 容器CPU使用率过高
      - alert: ContainerHighCPU
        expr: rate(container_cpu_usage_seconds_total[5m]) * 100 > 80
        for: 5m
        labels:
          severity: warning
          service: container
        annotations:
          summary: "容器CPU使用率过高"
          description: "容器 {{ $labels.name }} CPU使用率超过80%，当前值: {{ $value }}%"

      # 容器内存使用率过高
      - alert: ContainerHighMemory
        expr: container_memory_usage_bytes / container_spec_memory_limit_bytes * 100 > 80
        for: 5m
        labels:
          severity: warning
          service: container
        annotations:
          summary: "容器内存使用率过高"
          description: "容器 {{ $labels.name }} 内存使用率超过80%，当前值: {{ $value }}%"

  # 业务指标告警
  - name: business_alerts
    rules:
      # 用户注册量异常
      - alert: LowUserRegistrations
        expr: rate(user_registrations_total[1h]) < 0.01
        for: 2h
        labels:
          severity: warning
          service: business
        annotations:
          summary: "用户注册量异常低"
          description: "过去1小时用户注册量异常低，当前值: {{ $value }} 人/小时"

      # AI服务调用失败率过高
      - alert: HighAIServiceFailureRate
        expr: rate(ai_service_requests_total{status="error"}[5m]) / rate(ai_service_requests_total[5m]) * 100 > 10
        for: 5m
        labels:
          severity: warning
          service: ai
        annotations:
          summary: "AI服务调用失败率过高"
          description: "AI服务调用失败率超过10%，当前值: {{ $value }}%"
