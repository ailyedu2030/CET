# 英语四级学习系统 - 持续部署工作流 (简化版)
# 只进行构建和测试，不进行实际部署

name: Continuous Deployment

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # 构建Docker镜像
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Image scan
      uses: anchore/scan-action@v3
      with:
        image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.tags }}
        fail-build: false
        severity-cutoff: high

  # 部署准备（不实际部署）
  deployment-ready:
    name: Deployment Ready
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Deployment status
      run: |
        echo "🚀 Docker镜像构建完成"
        echo "📦 镜像已推送到容器注册表"
        echo "⚠️  实际部署已禁用 - 需要配置Secrets后启用"
        echo ""
        echo "🔧 启用完整部署的步骤:"
        echo "1. 配置GitHub Secrets"
        echo "2. 恢复原始CD工作流: mv .github/workflows/cd.yml.backup .github/workflows/cd.yml"
        echo "3. 提交并推送更改"
        echo ""
        echo "📚 详细配置说明: ./scripts/configure-github-secrets.sh"
